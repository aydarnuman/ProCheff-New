<!DOCTYPE html>
<html>
<head>
    <title>ProCheff Icon Generator</title>
    <style>
        canvas { border: 1px solid #ccc; margin: 10px; }
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
        .icon-container { display: inline-block; margin: 10px; text-align: center; }
        .icon-label { font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>ProCheff PWA Icon Generator</h1>
    <p>Generating icons for PWA manifest...</p>
    
    <div class="icon-container">
        <canvas id="icon192" width="192" height="192"></canvas>
        <div class="icon-label">192x192 Icon</div>
    </div>
    
    <div class="icon-container">
        <canvas id="icon512" width="512" height="512"></canvas>
        <div class="icon-label">512x512 Icon</div>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Dark background
            ctx.fillStyle = '#0E0F13';
            ctx.fillRect(0, 0, size, size);
            
            // Border radius effect
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // ProCheff logo/text
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.12}px Inter, Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ProCheff', size/2, size/2);
            
            // Subtitle
            ctx.fillStyle = '#999999';
            ctx.font = `${size * 0.06}px Inter, Arial, sans-serif`;
            ctx.fillText('Professional Catering', size/2, size/2 + size * 0.15);
            
            // Chef hat emoji at top
            ctx.font = `${size * 0.15}px Arial`;
            ctx.fillText('ðŸ‘¨â€ðŸ³', size/2, size/2 - size * 0.15);
            
            return canvas;
        }
        
        // Create icons
        createIcon('icon192', 192);
        createIcon('icon512', 512);
        
        // Auto-download icons
        setTimeout(() => {
            ['icon192', 'icon512'].forEach(id => {
                const canvas = document.getElementById(id);
                const link = document.createElement('a');
                link.download = id === 'icon192' ? 'icon-192.png' : 'icon-512.png';
                link.href = canvas.toDataURL();
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }, 1000);
    </script>
</body>
</html>
