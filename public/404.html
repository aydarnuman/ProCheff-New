    <script>
        // GitHub Pages SPA redirect fix for ProCheff
        (function() {
            const currentPath = window.location.pathname;
            const basePath = '/ProCheff-New';
            
            // Remove base path to get the route
            const route = currentPath.replace(basePath, '');
            
            console.log('404 Redirect - Current:', currentPath, 'Route:', route);
            
            // Valid routes mapping
            const validRoutes = {
                '/ihale/': '/ProCheff-New/ihale/',
                '/dashboard/': '/ProCheff-New/dashboard/',
                '/menu/': '/ProCheff-New/menu/',
                '/admin/': '/ProCheff-New/admin/',
                '/offer/': '/ProCheff-New/offer/',
                '/reports/': '/ProCheff-New/reports/',
                '/upload/': '/ProCheff-New/upload/',
                '/ai-settings/': '/ProCheff-New/ai-settings/'
            };
            
            // Check if it's a known route
            if (route && validRoutes[route]) {
                console.log('Redirecting to:', validRoutes[route]);
                window.location.replace(validRoutes[route]);
                return;
            }
            
            // Extract first path segment for partial matches
            const firstSegment = route.split('/')[1];
            if (firstSegment) {
                const targetRoute = '/' + firstSegment + '/';
                if (validRoutes[targetRoute]) {
                    console.log('Partial redirect to:', validRoutes[targetRoute]);
                    window.location.replace(validRoutes[targetRoute]);
                    return;
                }
            }
            
            // Default: redirect to home
            console.log('Default redirect to home');
            window.location.replace('/ProCheff-New/');
        })();
    </script>
