<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProCheff - Ana Sayfa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .api-test {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        #apiResult {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç≥ ProCheff</h1>
        <p class="subtitle">Profesyonel ≈ûef Yardƒ±mcƒ±nƒ±z</p>
        
        <div class="api-test">
            <h3>API Test</h3>
            <button class="btn" onclick="testAPI()">API Baƒülantƒ±sƒ±nƒ± Test Et</button>
            <div id="apiResult"></div>
        </div>
        
        <div style="margin-top: 2rem;">
            <button class="btn" onclick="window.location.href='/admin/ai-settings'">Admin Panel</button>
            <button class="btn" onclick="window.location.href='/dashboard'">Dashboard</button>
        </div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = 'Test yapƒ±lƒ±yor...';
            
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                
                resultDiv.innerHTML = JSON.stringify(data, null, 2);
                resultDiv.className = 'success';
            } catch (error) {
                resultDiv.innerHTML = 'Hata: ' + error.message;
                resultDiv.className = 'error';
            }
        }
        
        // Sayfa y√ºklendiƒüinde otomatik API testi
        window.onload = function() {
            testAPI();
        }
    </script>
</body>
</html>
